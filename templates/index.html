<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Calorie Calculator</title>
<style>
  body { background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
  .container { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
  button { background-color: #3490dc; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #2779bd; }
</style>
</head>
<body>
<div class="container">
<h2>Upload Image to Analyze Calories</h2>
<input type="file" id="imageUpload" accept="image/*">
<br><br>
<button onclick="analyzeImage()">Analyze</button>
<div id="result" style="margin-top: 20px;"></div>
</div>
<script>
  function analyzeImage() {
    const fileInput = document.getElementById('imageUpload');
    const file = fileInput.files[0];
    if (!file) return alert('Please select an image');

    const formData = new FormData();
    formData.append('image', file);

    fetch('/analyze', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('result').innerText = `Calories: ${data.result}`;
    })
    .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
